---
layout: default
---
<article>
  <h2><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
  <i class="notes">{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}, {{ page.date | date: "%b %-d, %Y" }}</i>

  {{ content }}

  {% if page.tags %}
  <i class="tags">
    <p style="display: inline;">Tags: </p>
  {% for tag in page.tags %}
    <li style="display: inline;"><a href="/tags/{{ tag }}">{{ tag }}</a> </li>
  {% endfor %}
  </i>
  {% endif %}

</article>
