---
layout: default
---
{% for post in site.posts %}
<article>

  <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
  <i class="notes">{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}, {{ post.date | date: "%b %-d, %Y" }}</i>
  {{ post.excerpt }}<a href="{{ post.url | prepend: site.baseurl }}">Continue reading...</a>
  
</article>
{% endfor %}
